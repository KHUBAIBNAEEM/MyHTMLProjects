<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dropdown Project</title>
    <style>
        body {
            font-family: "Times New Roman";
            margin: 0;
            padding: 0;
            background-image: url('logo.PNG'); /* Add your logo image file in the same folder */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(200, 214, 258);
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.13);
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px auto;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #04e20c;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropbtn:hover {
            background-color: #45a049;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        footer {
            margin-top: 50px;
        }
        .feedback-btn {
            background-color: #1ef00b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .feedback-btn:hover {
            background-color: #00e658;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
     <br>
     <br><br><br><br><br><br>
     <hr>
    <header>
        <h1>KHUBAIB DAVINCI PROGRAMMER - LEARN JAVA & SAP</h1>
    </header>

    <!-- Dropdown Menu Section -->
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="Contact.html" target="_blank">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Feedback Section -->
    <footer>
        <button class="feedback-btn" onclick="sendFeedback()">Feedback</button>
        <p>
            <a href="https://github.com/KHUBAIBNAEEM" target="_blank">My GitHub</a>
        </p>
    </footer>

    <script>
        function sendFeedback() {
            alert('Happy Learning!!!!!');
        }
    </script>
</body>
</html>
